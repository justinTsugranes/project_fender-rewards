<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fender Rewards</title>
    <meta name="description" content="The Fender rewards program" />
    <meta name="author" content="Justin Tsugranes" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <!-- Top Header Content -->
      <div class="header-content">
        <!-- Accessibility Skip Link -->
        <a href="#main" class="skip">Skip to main content</a>
        <img src="img/fender-logo-red.webp" alt="Fender logo in red" />
        <!-- Main Nav -->
        <nav aria-label="main">
          <ul>
            <li>
              <a href="index.html" title="Fender Rewards Home Page">Home</a>
            </li>
            <li>
              <a href="prompt.html" title="Project Prompt Page">Prompt</a>
            </li>
            <li><a href="notes.html" title="Project Notes Page">Notes</a></li>
            <li>
              <a
                href="https://github.com/justinTsugranes/project_fender-rewards"
                target="_blank"
                title="Visit the project repo on a new tab"
                >Repo</a
              >
            </li>
            <li>
              <a
                href="https://fender-rewards.netlify.app/api-docs"
                target="_blank"
                title="Visit the API documentation on a new tab"
                >Docs</a
              >
            </li>
          </ul>
        </nav>
        <!-- /End Main Nav -->
      </div>
      <!-- /End Top Header Content -->

      <!-- Hero -->
      <div class="hero home-hero">
        <h1>Welcome to the Fender Rewards Program</h1>
        <h2>Riff, Rewards, Repeat</h2>
      </div>
      <!-- /End Hero -->
    </header>

    <main id="main">
      <!-- Error Message Container -->
      <div id="error-message"></div>

      <div class="content">
        <!-- User Details Section -->
        <section class="user-details">
          <h3 id="user-details-heading">USER DETAILS</h3>
          <table id="user-details-table">
            <tr>
              <td>User ID:</td>
              <td id="user-id"></td>
            </tr>
            <tr>
              <td>User Name:</td>
              <td id="user-name"></td>
            </tr>
            <tr>
              <td>Current points:</td>
              <td id="current-points"></td>
            </tr>
          </table>
        </section>
        <!-- /End User Details Section -->

        <!-- Test Section -->
        <div class="left-sections">
          <!-- Get User Section -->
          <section id="get-user-section" class="test-section">
            <h3>GET USER</h3>
            <label for="user-id-input">Enter User ID:</label>
            <div class="input-button-container">
              <input type="text" id="user-id-input" autocomplete="off" />
              <button id="get-user-btn">Get User Data</button>
            </div>
          </section>
          <!-- /End Get User Section -->

          <!-- Earn Points Section -->
          <section id="earn-points-section" class="test-section">
            <h3>EARN POINTS</h3>
            <label for="earn-points-input">Points To Add:</label>
            <div class="input-container">
              <input type="number" id="earn-points-input" autocomplete="off" />
              <button id="earn-points-btn">Earn Points</button>
            </div>
          </section>
          <!-- /End Earn Points Section -->

          <!-- Redeem Points Section -->
          <section id="redeem-points-section" class="test-section">
            <h3>REDEEM POINTS</h3>
            <label for="redeem-points-input">Points to Redeem:</label>
            <div class="input-container">
              <input
                type="number"
                id="redeem-points-input"
                autocomplete="off"
              />
              <button id="redeem-points-btn">Redeem Points</button>
            </div>
          </section>
          <!-- /End Redeem Points Section -->
        </div>
        <!-- /End Test Section -->
      </div>
      <!-- /End Content -->
    </main>

    <footer>
      <img src="img/fender-logo-red.webp" alt="Fender logo in red" />
    </footer>

    <script src="js/client.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fender Rewards</title>
    <meta name="description" content="The Fender rewards program" />
    <meta name="author" content="Insert site name" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <a href="#main" class="skip">Skip to main content</a>
      <img src="img/fender-logo-red.webp" alt="Fender logo" />
    </header>

    <nav aria-label="main">
      <h1>FENDER REWARDS</h1>
    </nav>

    <main id="main" aria-labelledby="user-details-heading">
      <div id="error-message"></div>
      <section class="user-details">
        <h2 id="user-details-heading">USER DETAILS</h2>
        <table id="user-details-table">
          <tr>
            <td>userId:</td>
            <td id="userId"></td>
          </tr>
          <tr>
            <td>points:</td>
            <td id="points"></td>
          </tr>
        </table>
      </section>

      <section id="user-detail-form">
        <div>
          <label for="user-id">Enter User ID:</label>
          <input type="number" id="user-id" autocomplete="off" />
          <button id="fetch-user-btn">Get User Data</button>
        </div>
        <div>
          <label for="new-points">Update Points:</label>
          <input type="number" id="new-points" autocomplete="off" />
          <button id="update-points-btn">Update Points</button>
        </div>
      </section>
    </main>

    <footer>
      <img src="img/fender-logo-red.webp" alt="Fender logo" />
    </footer>

    <script src="js/client.js"></script>
  </body>
</html>
